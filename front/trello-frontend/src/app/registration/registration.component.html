<div class="col-xs-6" style="margin-top: 110px !important; text-align: -webkit-center;">
    <div class="row">
        <div>
            <h1>Registration</h1>
        </div>
        <div class="card-body">
            <form (ngSubmit)="register()" [formGroup]="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required>
                </div>
                <div class="form-check" style="text-align: left;">
                    <input type="checkbox" class="form-check-input" id="isManager" formControlName="isManager">
                    <label class="form-check-label" for="isManager">Register as Manager</label>
                </div>
                <div class="form-group">
                    <re-captcha
                      formControlName="recaptcha"
                      [siteKey]="siteKey"
                      (resolved)="resolved($event)"
                    ></re-captcha>
                  </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px !important;">Register</button>
            </form>
        </div>
    </div>
</div>
