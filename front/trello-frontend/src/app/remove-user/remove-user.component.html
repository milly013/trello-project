<div class="container mt-5" style="margin-top: 110px !important">
    <div class="card shadow-lg">
        <div class="card-header text-white bg-primary">
            <h2 class="mb-0">Remove User</h2>
        </div>
        <div class="card-body">
            <form #removeUserForm="ngForm" (ngSubmit)="removeUser()">
                <div class="form-group">
                    <label for="userId">Select User to Remove</label>
                    <select class="form-control" id="userId" name="userId" ngModel required>
                        <option value="" disabled selected>Select a user</option>
                        <option *ngFor="let user of users" [value]="user.id">{{ user.username }} ({{ user.email }})</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px !important;">Remove User</button>
            </form>
            <div *ngIf="users.length === 0" class="mt-3 text-primary">
                <p>No users found to remove.</p>
            </div>
        </div>
    </div>
</div>
