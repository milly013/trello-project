<div class="col-xs-6 " style="margin-top: 110px !important; text-align: -webkit-center;">
  <div class="row">
  <div><h1>Login</h1></div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      placeholder="Enter email"
    />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
      Valid email is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Enter password"
    />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
      Password must be at least 6 characters long.
    </div>
  </div>
  
  <div class="form-group">
    <re-captcha
      
      [siteKey]="siteKey"
      (resolved)="resolved($event)"
    ></re-captcha>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
    {{ isSubmitting ? 'Logging in...' : 'Login' }}
  </button>

  <div *ngIf="errorMessage" class="text-danger mt-2">
    {{ errorMessage }}
  </div>
  <div class="mt-3">
    <a [routerLink]="'/forgot-password'" class="text-primary">Forgot your password?</a>
  </div>
  <div class="mt-3">
    <a [routerLink]="'/request-magic-link'" class="text-primary">Login with magic link</a>
  </div>
</form>
</div>
</div>
