<div class="container mt-5" style="margin-top: 110px !important">
    <div class="card shadow-lg">
      <div class="card-header text-white bg-primary">
        <h2 class="mb-0">Reset Password</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="resetPassword()">
          <div class="form-group">
            <label for="token">Reset Token</label>
            <input type="text" class="form-control" id="token" [(ngModel)]="token" name="token" required />
          </div>
          <div class="form-group mt-3">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
