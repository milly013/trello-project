<div class="container">
    <h2>User List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th *ngIf="isManager">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isActive ? 'Aktivan' : 'Neaktivan' }}</td>
          <td *ngIf="isManager"><Button class="btn btn-danger" *ngIf="user.id !== currentUserId" (click)="deleteUser(user.id)">Delete</Button></td>
        </tr>
      </tbody>
    </table>
  </div>
