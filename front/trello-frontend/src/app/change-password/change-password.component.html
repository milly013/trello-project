<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-white bg-primary">
        <h2 class="mb-0">Change Password</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              class="form-control"
              formControlName="currentPassword"
            />
            <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched" class="text-danger">
              Current password is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              class="form-control"
              formControlName="newPassword"
            />
            <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger">
              New password must be at least 6 characters long.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary mt-3" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Updating...' : 'Change Password' }}
          </button>
  
          <div *ngIf="errorMessage" class="text-danger mt-2">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
