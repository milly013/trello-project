<div class="container magic-link-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">Send Magic Link</h5>
          <form (ngSubmit)="onSubmit()" #magicLinkForm="ngForm">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Enter your email address:</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                class="form-control"
                placeholder="name@example.com"
              />
            </div>
            <div class="d-grid">
              <button
                type="submit"
                [disabled]="!magicLinkForm.form.valid"
                class="btn btn-primary"
              >
                Send Magic Link
              </button>
            </div>
          </form>
          <p *ngIf="message" class="mt-3 text-success">{{ message }}</p>
          <p *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
