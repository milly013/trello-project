<div class="container mt-4">
    <h2>Lista Zadataka</h2>
    <table class="table" *ngIf="tasks.length > 0">
      <thead>
        <tr>
          <th>Naziv Zadatka</th>
          <th>Opis</th>
          <th>Početak</th>
          <th>Kraj</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.startDate | date }}</td>
          <td>{{ task.endDate | date }}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="tasks.length === 0">Nema zadataka za ovaj projekat.</p>
  </div>
